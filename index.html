<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Opportunities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Scholarship & Academic Opportunities</h1>
    <p>Your gateway to success!</p>
  </header>

  <main>
    <section id="opportunities">
      <h2>Available Opportunities</h2>
      <ul id="opportunity-list">
        <!-- Opportunities will be listed here -->
      </ul>
    </section>

    <!-- Admin Login Form -->
    <div id="login-section">
        <form id="login-form">
          <label for="admin-password">Admin Password:</label>
          <input type="password" id="admin-password" required>
          <button type="submit">Login</button>
        </form>
        <p id="login-message" style="color: red;"></p>
      </div>
      

    <!-- Submit Opportunity Form -->
    <section id="submit-opportunity" class="hidden">
      <h2>Submit an Opportunity</h2>
      <form id="opportunity-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required>
        
        <button type="submit">Submit</button>
      </form>
      <p id="submit-message"></p>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Scholarship Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
